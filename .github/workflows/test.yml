name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  test:
    strategy:
      matrix:
        # todo: include windows-latest, ubuntu-latest, macos-latest, ubuntu-22.04
        os:
          - macos-14
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Pull
        uses: ./
        id: pull
        with:
          action: pull
          registry: wa.dev
          namespace: wasi
          name: io
        env:
          WARG_TOKEN: ${{ secrets.WARG_TOKEN }}

      - name: Display outputs
        shell: bash
        run: |
          echo "filename:" ${{ steps.pull.outputs.filename }}
          echo "digest:" ${{ steps.pull.outputs.digest }}
          echo "namespace:" ${{ steps.pull.outputs.namespace }}
          echo "name:" ${{ steps.pull.outputs.name }}
          echo "version:" ${{ steps.pull.outputs.version }}

          echo "registry:" ${{ steps.pull.outputs.registry }}
          echo "registry type:" ${{ steps.pull.outputs.registry-type }}
          echo "oci registry:" ${{ steps.pull.outputs.oci-registry }}
          echo "oci namespace prefix:" ${{ steps.pull.outputs.oci-namespace-prefix }}
          echo "warg url:" ${{ steps.pull.outputs.warg-url }}

      - name: Push
        uses: ./
        id: push
        with:
          action: push
          path: test/files/gcd@*.wasm
          namespace: rocketniko
          name: gcd
          registry: wa.dev
        env:
          WARG_TOKEN: ${{ secrets.WARG_TOKEN }}
          WARG_PRIVATE_KEY: ${{ secrets.WARG_PRIVATE_KEY }}
