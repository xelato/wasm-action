name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Pull test
        uses: ./
        id: pull
        with:
          action: pull
          registry: wa.dev
          package: component-book:adder

      - name: Display outputs
        shell: bash
        run: |
          echo "registry:" ${{ steps.pull.outputs.registry }}
          echo "registry-type:" ${{ steps.pull.outputs.registry-type }}
          echo "package:" ${{ steps.pull.outputs.package }}
          echo "namespace:" ${{ steps.pull.outputs.package-namespace }}
          echo "name:" ${{ steps.pull.outputs.package-name }}
          echo "version:" ${{ steps.pull.outputs.package-version }}
          echo "filename:" ${{ steps.pull.outputs.filename }}
          echo "digest:" ${{ steps.pull.outputs.digest }}
